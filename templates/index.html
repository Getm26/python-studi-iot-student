<!DOCTYPE html>
<html>
<head lang="fr">
    <title>Temperature des salles</title>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"
            crossorigin="anonymous"></script>

    <style>
    #chart {
        width: 100%;
        height: 35vh;
    }
    #chart2 {
        width: 100%;
        height: 35vh;
    }
    #chart3 {
        width: 100%;

    }


    </style>

<body>

<h1>Temperature de la salle 1</h1>

<div id="chart"></div>
</div>

<script type="text/javascript">
    // based on prepared DOM, initialize echarts instance
    var myChart = echarts.init(document.getElementById('chart'));

    // specify chart configuration item and data
    var option = {
        title: {
            text: '{{title}}'
        },
        tooltip: {
            show: true,
            trigger: 'axis'
        },
        /*legend: {
            data:['Température']
        },*/
        xAxis: {
            /*type: 'time',*/
            data: {{xval1|tojson}}
        },
        yAxis: {
            type: 'value',
            name: '°C',
            nameLocation: 'middle'
        },series: [
        {
            name: 'Température',
            type: 'line',
            data: {{yval1|tojson}}
        }
        ]
    };

    // use configuration item and data specified to show chart
    myChart.setOption(option);

</script>
